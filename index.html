<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sem Flow v0.2.8</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div id="fireworks-container"></div>
    
    <div class="top-bar">
        <div class="app-title">Sem Flow</div>
        <div class="flow-points">ðŸ’Ž <span id="pointsDisplay">0</span></div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="zoek in flow..." oninput="window.render()">
        <span class="material-icons-round search-icon">search</span>
    </div>

    <div class="category-scroll-container">
        <div id="categoryNav" class="category-nav"></div>
    </div>

    <div class="app-container">
        <div class="input-section">
            <input type="text" id="mainInput" placeholder="wat moet er gebeuren?" autofocus>
            
            <div class="options-grid">
                <div class="opt-group">
                    <label>categorie</label>
                    <select id="catSelect"></select>
                </div>
                <div class="opt-group">
                    <label>deadline</label>
                    <input type="datetime-local" id="dateInput">
                </div>
                <div class="opt-group">
                    <label>prioriteit</label>
                    <select id="prioSelect">
                        <option value="1">ðŸ”¥ hoog</option>
                        <option value="2" selected>ðŸ”¹ normaal</option>
                        <option value="3">ðŸŒ± laag</option>
                    </select>
                </div>
                <div class="opt-group btn-group">
                    <label>&nbsp;</label>
                    <button onclick="window.addItem()" id="addBtn">+</button>
                </div>
            </div>
        </div>

        <div class="section-header">
            resterende taken (<span id="openCount">0</span>)
        </div>
        <div id="list-container"></div>

        <div id="completed-section">
            <div class="completed-header" onclick="window.toggleCompleted()">
                <span>voltooide taken (<span id="doneCount">0</span>)</span>
                <span id="completed-arrow">â–¼</span>
            </div>
            <div id="completed-container" class="completed-content hidden"></div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab-btn secondary" onclick="alert('instellingen v0.3')">
            <span class="material-icons-round">settings</span>
        </button>
        <button class="fab-btn primary" onclick="window.toggleTheme()">
            <span class="material-icons-round">dark_mode</span>
        </button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

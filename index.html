<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sem Flow Beta v. 0.3.6</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>

    <div class="top-bar">
        <div class="app-title">Sem Flow</div>
        <div class="flow-points">ðŸ’Ž <span id="pointsDisplay">0</span></div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Zoek in je flow..." oninput="window.render()">
        <span class="material-icons-round search-icon">search</span>
    </div>

    <div class="app-container">
        <div class="input-section">
            <input type="text" id="mainInput" placeholder="Wat moet er gebeuren?" autofocus>
            <div class="options-grid">
                <div class="opt-group">
                    <label>Categorie</label>
                    <select id="catSelect"></select>
                </div>
                <div class="opt-group">
                    <label>Deadline</label>
                    <input type="datetime-local" id="dateInput">
                </div>
                <div class="opt-group">
                    <label>Prio</label>
                    <select id="prioSelect">
                        <option value="1">ðŸ”¥ Hoog</option>
                        <option value="2" selected>ðŸ”¹ Normaal</option>
                        <option value="3">ðŸŒ± Laag</option>
                    </select>
                </div>
                <div class="opt-group btn-group">
                    <label>&nbsp;</label>
                    <button onclick="window.addItem()" id="addBtn">+</button>
                </div>
            </div>
        </div>

        <div class="board-wrapper">
            <div id="board-container" class="board-container">
                </div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab-btn" onclick="window.toggleTheme()" title="Wissel Dag/Nacht">
            <span class="material-icons-round">dark_mode</span>
        </button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

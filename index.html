<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sem Flow - Cloud Sync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pattern-layer"></div>
    <div class="app-wrapper">
        <div class="tab-switcher">
            <button id="taskBtn" class="tab-btn active" onclick="window.setTab('tasks')">ðŸ“‹ Taken</button>
            <button id="noteBtn" class="tab-btn" onclick="window.setTab('notes')">ðŸ“– Notities</button>
        </div>

        <div class="input-box">
            <input type="text" id="mainInput" placeholder="Nieuwe taak...">
            <select id="catSelect" class="select-styled">
                <option>Algemeen</option>
                <option>Werk</option>
                <option>Mee bezig</option>
            </select>
            <select id="prioSelect" class="select-styled">
                <option value="1">P1</option>
                <option value="2">P2</option>
                <option value="3" selected>P3</option>
            </select>
            <button id="addBtn" onclick="window.addItem()">+</button>
        </div>

        <input type="text" id="searchInput" placeholder="Zoeken in Sem Flow..." oninput="window.render()">

        <div id="filterBar" class="filter-bar">
            <button class="filter-btn active" onclick="window.setSort('new', this)">Nieuwst</button>
            <button class="filter-btn" onclick="window.setSort('alpha', this)">A-Z</button>
            <button class="filter-btn" onclick="window.setSort('prio', this)">Prio</button>
        </div>

        <div id="list-container"></div>
        <div class="version-tag">Sem Flow Beta v. 0.1.3</div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semthing - Beta v. 0.1.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pattern-layer"></div>

    <div class="app-wrapper">
        <div class="tab-switcher">
            <button id="taskBtn" class="tab-btn active" onclick="setTab('tasks')">ðŸ“‹ Taken</button>
            <button id="noteBtn" class="tab-btn" onclick="setTab('notes')">ðŸ“– Notities</button>
        </div>

        <div class="input-box">
            <input type="text" id="mainInput" placeholder="Nieuwe taak...">
            
            <select id="catSelect" class="select-styled">
                <option value="Algemeen">Algemeen</option>
                <option value="Werk">Werk</option>
                <option value="Mee bezig">Mee bezig</option>
            </select>

            <select id="prioSelect" class="select-styled">
                <option value="1">P1</option>
                <option value="2">P2</option>
                <option value="3" selected>P3</option>
            </select>
            
            <button id="addBtn">+</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Zoeken door je lijst..." oninput="render()">
        </div>

        <div class="filter-bar" id="filterBar">
            <button class="filter-btn active" onclick="setSort('new')">Nieuwst</button>
            <button class="filter-btn" onclick="setSort('alpha')">A-Z</button>
            <button class="filter-btn" onclick="setSort('prio')">Prio</button>
        </div>

        <div id="list-container"></div>

        <div class="version-tag">Beta v. 0.1.1</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
